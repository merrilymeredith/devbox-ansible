---

- name: apt upgrade
  tags: packages, upgrade
  apt:
    upgrade: true
    update_cache: true
    cache_valid_time: 3600

- name: Install base packages
  tags: packages, install
  apt:
    state: present
    name:
      - build-essential
      - git
      - mercurial
      - zsh
      - tmux
      - vim-nox
      - silversearcher-ag
      - exuberant-ctags
      - unattended-upgrades

- name: Install GUI packages
  tags: packages, install
  when: gui_enabled
  apt:
    state: present
    name:
      - lightdm
      - rxvt-unicode-256color
      - i3
      - j4-dmenu-desktop
      - xautolock
      - fonts-dejavu-extra
      - fonts-opensymbol
      - scrot
      - vim-gtk
